<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade-Calculator</title>

</head>
<body>
    <h1 class="headline">Student Grade Calcy</h1>
    <div class="screen-body-item">
        <div class="app-form">
            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="MATH" id="math"> 
            </div>
            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="PHYSICS" id="physics">
            </div>
            <div class="app-from-group">
                <input type="text" class="app-form-control" placeholder="ENGLISH" id="english">
            </div>
            <div class="app-form-group">
                <input type="text" class="app-form-control"placeholder="BIOLOGY" id="biology">
            </div>
            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="CHEMISTRY" id="chemistry">
            </div>
            <div class="but">
                <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
            </div>
        </div>
    </div>
    <div class="app-form-group showdata">
        <p id="showData"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
